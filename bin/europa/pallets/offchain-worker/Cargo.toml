[package]
authors = ['Litentry Dev']
description = 'FRAME pallet template for defining custom runtime logic.'
edition = '2018'
homepage = 'https://litentry.com'
license = 'Unlicense'
name = 'pallet-offchain-worker'
repository = 'https://github.com/litentry/litentry-offchain-worker'
version = '0.0.1'

[package.metadata.docs.rs]
targets = ['x86_64-unknown-linux-gnu']

[dependencies]
codec = { package = "parity-scale-codec", version = "2.0.0", default-features = false }
serde = { version = "1.0.119", optional = true }
sp-core = { version = "3.0.0", default-features = false, git = "https://github.com/paritytech/substrate", branch = "master" }
sp-io = { version = "3.0.0", default-features = false, git = "https://github.com/paritytech/substrate", branch = "master" }
sp-std = { version = "3.0.0", default-features = false, git = "https://github.com/paritytech/substrate", branch = "master" }
alt_serde = { version = "=1.0.104", default-features = false, features = ["derive"] }
serde_json = { version = "1", default-features = false, git = "https://github.com/Xanewok/json", branch = "no-std", features = ["alloc"] }

parking_lot = "0.10.0"
sp-runtime = { default-features = false, version = '3.0.0', git = "https://github.com/paritytech/substrate", branch = "master" }
frame-support = { default-features = false, version = '3.0.0', git = "https://github.com/paritytech/substrate", branch = "master" }
frame-system = { default-features = false, version = '3.0.0', git = "https://github.com/paritytech/substrate", branch = "master" }
sp-arithmetic = { default-features = false, version = "3.0.0", git = "https://github.com/paritytech/substrate", branch = "master" }

account-linker = {path = "../account-linker", package = "pallet-account-linker", default-features = false}

[dev-dependencies]
sp-core = { version = '3.0.0', git = "https://github.com/paritytech/substrate", branch = "master"}
pallet-balances = { version = '3.0.0', git = "https://github.com/paritytech/substrate", branch = "master"}
hex = "0.4.2"

[features]
default = ['std']
std = [
    "codec/std",
    "frame-support/std",
    "frame-system/std",
    "serde",
    "sp-core/std",
    "sp-io/std",
    "sp-runtime/std",
    "sp-std/std",
    "account-linker/std",
]
